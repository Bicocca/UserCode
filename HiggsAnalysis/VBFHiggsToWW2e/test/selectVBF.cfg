process VBFselect = {

# ---- input files ---------------------------------------
source = PoolSource 
{ 
     # replace 'myfile.root' with the source file you want to use
     untracked vstring fileNames = {"myfile.root"} 
}

# ----   keep the logging output to a nice level ------------
service = MessageLogger {}

module demo = VBFHiggsToWW2e { 
}            

# ---- filtering the VBF part of the signal -------------------


  module VBfilter = VBFMCProcessFilter
    {
      untracked string moduleLabel = "source"
    }


# ---- saving the ouptut --------------------------------------


  module saving = PoolOutputModule
    {
      untracked string fileName = "VBFsignal.root"
      untracked vstring outputCommands =
        {
          "keep *"
        }
      # select only the VBF events  
      untracked PSet SelectEvents = 
        {
          vstring SelectEvents = { "pathAlcastreamElectron" }
        }
    }


# ---- analysis paths --------------------------------------

  path filtering = {VBfilter}
  endpath save = {saving}


} # process VBFselect
